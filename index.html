<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LuForward陆孚中文 | 首页</title>
  <style>
    :root {
      --maxw: 1100px;
      --accent: #0b74de;
      --green: #016957;
      --light-blue: #a7d8ff;
      --light-green: #b2f0b8;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      background: #ffffff;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-bar, .bottom-bar {
      background-color: var(--green);
      width: 100%;
    }

    .top-bar { height: 50px; }
    .bottom-bar { height: 20px; }

    .container {
      flex: 1;
      width: 100%;
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }

    header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-top: 10px;
    }

    .logo {
      width: 200px;
      height: 150px;
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    footer {
      margin-top: 100px;
      color: #666;
      font-size: 0.9rem;
      text-align: center;
      padding-bottom: 10px;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      width: 100%;
    }

    .main-logo {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .main-logo img {
      width: 80%;
      height: auto;
      object-fit: cover;
    }

    .brand-title {
      font-size: 1.1rem;
      font-weight: 500;
      color: #333333;
      margin-top: 0px;
    }

    .blocks {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      width: 100%;
      margin-top: 30px;
    }

    .block {
      flex: 1 1 200px;
      max-width: 250px;
      height: 150px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      font-weight: 500;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .block:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .blue { background-color: #7ec8e3; }
    .green { background-color: #a5d6a7; }

    .block a {
      color: inherit;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .block a:hover {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 600px) {
      .brand-title { font-size: 1.3rem; }
      .block { height: 120px; font-size: 1.2rem; }
      .blocks { gap: 10px; }
    }
  </style>
</head>

<body>
  <!-- 顶部墨绿色色条 -->
  <div class="top-bar"></div>

  <div class="container">

    <!-- 中间主体部分 -->
    <div class="main-content">
      <div class="main-logo">
        <img src="https://luforward.github.io/Chinese-Edu/lufologo400.jpg" alt="公司Logo"> 
        </div>
       <div class="brand-title">Your trustworthy online Chinese class.<br>你值得信赖的在线中文课堂。
      </div>
      
<br>
      <div class="blocks">

        <div class="block blue">
          <a href="ourcourses.html" target="_blank"><b>Our Online Courses<br>我们的在线课程</b></a>
        </div>
        <div class="block green">
          <a href="teachers.html" target="_blank"><b>Our Teachers<br>我们的老师</b></a>
        </div>
      </div>
    </div>
<br>
    <!-- Footer -->
    <footer>
      <div style="font-weight:600; margin-top:20px;">LUFORWARD EDUCATION PTE. LTD.</div>
      Email: <a href="mailto:luforward216@gmail.com">luforward216@gmail.com</a><br>
      Whatsapp(Tel): +65 89413429<br>
      Facebook: <a href="http://www.facebook.com/share/1BRkMgAfBu/" target="_blank">MsLu Luforward Chinese</a>
    </footer>
  </div>

  <!-- 底部墨绿色色条 -->
  <div class="bottom-bar"></div>
</body>
</html>
