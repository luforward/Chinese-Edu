  <style>
    :root {
      --maxw: 1100px;
      --accent: #0b74de;
      --green: #016957;
      --light-blue: #7ec8e3;
      --light-green: #a5d6a7;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      background: #ffffff;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-bar, .bottom-bar {
      background-color: var(--green);
      width: 100%;
    }

    .top-bar { height: 50px; }
    .bottom-bar { height: 20px; }

    .container {
      flex: 1;
      width: 100%;
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }
  footer {
      margin-top: 30px;
      color: #666;
      font-size: 0.9rem;
      text-align: center;
      
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin-top: 18px;
    }

    .footer-icon {
      position: relative;
      display: inline-block;
    }

    .footer-icon img {
      width: 25px;
      height: 25px;
      transition: transform 0.2s ease;
    }

    .footer-icon:hover img {
      transform: scale(1.15);
    }

    /* Tooltip */
    .footer-icon span {
      position: absolute;
      bottom: -32px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--brand);
      color: #fff;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 4px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .footer-icon:hover span {
      opacity: 1;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      width: 100%;
    }

    .main-logo {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .main-logo img {
      width: 70%;
      height: auto;
      object-fit: cover;
    }

    .brand-title {
      font-size: 1.5rem;
      font-weight: 500;
      color: #333333;
      margin-top: 0px;
    }

    .blocks {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      width: 100%;
      margin-top: 30px;
    }

    .block {
      flex: 1 1 200px;
      max-width: 250px;
      height: 150px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.6rem;
      font-weight: 500;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    .blue {
      background-color: #8abc8c;
    }

    .green {
      background-color: #5eb3d2;
    }

    /* 新增的浅橙色课程框 */
    .orange {
      background-color: #f5b97a;
      color: white;
     height: 70px;

    }

    .block a {
      color: inherit;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      height: 100%;
      padding: 20px 6px;
      box-sizing: border-box;
      text-align: center;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .block:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      filter: brightness(1.08);
    }

    .block:hover a {
      transform: scale(1.05);
    }

    .small-text {
      font-size: 0.8rem;
      font-weight: normal;
      margin-top: 3px;
    }
  .small-text3 {
      font-size: 0.9rem;
      font-weight: normal;
      margin-top: 3px;
    }
 .small-text4 {
      font-size: 1.2rem;
      font-weight: normal;
      margin-top: 3px;
    }


    .back-button {
      background-color: #e2e2e2;
      color: #666666;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #c1dfd2;
      color: white;
    }

    @media (max-width: 600px) {
      .brand-title { font-size: 1.3rem; }
      .block { height: 120px; font-size: 1.2rem; }
      .blocks { gap: 10px; }
    }
